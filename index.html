<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SoundScope</title>

  <!-- CSS files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- pattern -->
    <div id="bg_pattern"></div>
  <!-- ./pattern -->

  <div class='header'>
    <div class='container'>
      <img src="img/logo/logo.png" alt="SoundScope logo" class="logo wow fadeInDown">
    </div>
  </div>

  <div class='content'>
    <div class='container'>
      <div class='row'>
        <h1 class="wow fadeInLeftBig">coming soon</h1>
      </div>

      <!-- timer -->
      <div class='row'>
        <div class='timer wow fadeInUp'>
          <div class="days-wrapper">
            <span class="days"></span> <br>days 
          </div> 
          <div class="hours-wrapper">
              <span class="hours"></span> <br>hours 
          </div>
          <div class="minutes-wrapper">
              <span class="minutes"></span> <br>minutes 
          </div>
          <div class="seconds-wrapper">
              <span class="seconds"></span> <br>seconds
          </div>
        </div>
      </div>
      <!-- ./timer -->
      
      <div class='row'>
        <p class="wow fadeInLeft">We are working on something big.</p>
        <p class="wow fadeInLeft">Stay tuned!</p>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class='social wow fadeInUp'>
        <a href="http://www.facebook.com/SoundscopeNYC" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
        <a href="http://twitter.com/soundscopeNYC" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
        <a href="http://instagram.com/soundscopeNYC" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
        <a href="http://soundscope.tumblr.com" target="_blank"><i class="fa fa-tumblr fa-2x"></i></a>
        <a href="http://soundcloud.com/soundscopeNYC" target="_blank"><i class="fa fa-soundcloud fa-2x"></i></a>
      </div>
    </div>
  </footer> 
  <!-- ./footer -->

  
   <!-- JavaScript files -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.0.2/wow.min.js"></script>
  <script src="js/jquery.backstretch.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
